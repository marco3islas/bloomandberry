<mat-toolbar color="accent" role="navigation" aria-label="Navegación principal">
  <!-- Menú hamburguesa para pantallas pequeñas -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Abrir menú de navegación" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Menú para pantallas grandes -->
  <div class="nav-links menuBar" role="menubar">
    @for (item of menuOptions; track item.route){

    <a class="button-nav" mat-button href="#" role="menuitem" tabindex="0" [routerLink]="item.route"
      routerLinkActive="active" aria-label="Ir a la página de inicio">
      <mat-icon>{{item.icon}}</mat-icon>
      {{item.label}}
    </a>
    }
  </div>

  <mat-menu #menu="matMenu" color="warn" role="menu" xPosition="before" yPosition="below">
    @for (item of menuOptions; track item.route){

    <a class="button-nav" mat-button href="#" role="menuitem" tabindex="0" [routerLink]="item.route"
      routerLinkActive="active" aria-label="Ir a la página de inicio">
      <mat-icon>{{item.icon}}</mat-icon>
      {{item.label}}
    </a>
    }
    </mat-menu>
  <!-- Logo -->

  <img class="logo" src="assets/images/bloom_&_berry.png">
  <span class="brand">
  Bloom and Berry
  </span>
</mat-toolbar>
