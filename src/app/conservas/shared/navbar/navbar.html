<mat-toolbar color="primary" role="navigation" aria-label="Navegación principal">
  <!-- Logo -->
  <img class="logo" src="assets/images/bloom_&_berry.png"> <span class="brand"> Bloom and Berry</span>
  <span class="spacer"></span>

  <!-- Menú para pantallas grandes -->
  <div class="nav-links menuBar" role="menubar">
    @for (item of menuOptions; track item.route){

    <a class="button-nav" mat-button href="#" role="menuitem" tabindex="0" [routerLink]="item.route"
      routerLinkActive="active" aria-label="Ir a la página de inicio">
      <mat-icon>{{item.icon}}</mat-icon>
      {{item.label}}
    </a>
    }
  </div>

  <!-- Menú hamburguesa para pantallas pequeñas -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Abrir menú de navegación" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" role="menu">
    <a mat-menu-item href="#" role="menuitem" tabindex="0" aria-label="Ir a la página de inicio">Inicio</a>
    <a mat-menu-item href="#" role="menuitem" tabindex="0" aria-label="Ir a la página de about">About</a>
    <a mat-menu-item href="#" role="menuitem" tabindex="0" aria-label="Ir a la página de productos">Productos</a>
    <a mat-menu-item href="#" role="menuitem" tabindex="0" aria-label="Ir a la página de productores">Productores</a>
    <a mat-menu-item href="#" role="menuitem" tabindex="0" aria-label="Ir a la página de contacto">Contacto</a>
  </mat-menu>
</mat-toolbar>
